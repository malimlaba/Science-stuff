<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffccdf;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #ff4081;
        }
        .button-container {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #ff3d3d;
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: top 0.2s ease-out, left 0.2s ease-out;
        }
    </style>
</head>
<body>

    <h1>Will You Be My Valentine? ðŸ’–</h1>
    
    <div class="button-container">
        <button id="yes" onclick="alert('Yay! ðŸ¥° Best decision ever!')">Yes</button>
        <button id="no" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            var noButton = document.getElementById("no");
            var buttonWidth = noButton.offsetWidth;
            var buttonHeight = noButton.offsetHeight;

            var maxX = window.innerWidth - buttonWidth - 20;
            var maxY = window.innerHeight - buttonHeight - 20;

            var x = Math.floor(Math.random() * maxX);
            var y = Math.floor(Math.random() * maxY);

            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>

</body>
</html>
